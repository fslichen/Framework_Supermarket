<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#submit').click(function() {
			var requestDto = {
				targetProjectPath : $('#targetProjectPath').val(),
				basePackageName : $('#basePackageName').val(),
				springBoot : $('#springBoot').is(':checked'),
				springMvc : $('#springMvc').is(':checked'),
				filter : $('#filter').is(':checked'),
				interceptor : $('#interceptor').is(':checked')
			};
			$.ajax({
				type : 'POST',
				url : 'http://localhost:8080/shop',
				data : JSON.stringify(requestDto),
				contentType : "application/json;charset=utf-8",
				success : function() {
					$('#status').html('Success');
				}, 
				error : function() {
					$('#status').html('Failure');
				}
			});
		});
	});
</script>
</head>
<body>
	<h1>Framework Supermarket</h1>
	<table>
		<tr>
			<td>Target Project Path</td>
			<td><input id="targetProjectPath" type="text" /></td>
		</tr>
		<tr>
			<td>Base Package Name</td>
			<td><input id="basePackageName" type="text" /></td>
		</tr>
		<tr>
			<td>SpringBoot</td>
			<td><input id="springBoot" type="checkbox" /></td>
		</tr>
		<tr>
			<td>SpringMVC</td>
			<td><input id="springMvc" type="checkbox" /></td>
		</tr>
		<tr>
			<td>Filter</td>
			<td><input id="filter" type="checkbox" /></td>
		</tr>
		<tr>
			<td>Interceptor</td>
			<td><input id="interceptor" type="checkbox" /></td>
		</tr>
		<tr>
			<td><input id="submit" type="button" value="Shop" /></td>
			<td><p id="status"></p></td>
		</tr>
	</table>
</body>
</html>
